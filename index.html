<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Year Calendar</h1>

        <div class="toolbar">
        <div class="toolbar-row">
            <input type="number" id="yearInput" value="2025" />
            <button id="loadYear" class="button-tool">≈</button>
        </div>
        <div class="toolbar-row">
            <button id="goToday" class="button-tool">⌂</button>
            <button id="exportJson" class="button-tool">↑</button>
            <input type="file" id="importJson" accept=".json" style="display: none;" />
            <button id="importJsonBtn" class="button-tool">↓</button>
        </div>
        </div>


      <div id="categoryFilters" class="filter-bar"></div>
    </header>

    <section id="calendar"></section>
  </main>

  <!-- Form tạo/sửa sự kiện -->
  <div id="eventForm" class="modal">
    <div class="modal-content">
      <h3 id="formTitle">New Event</h3>

      <label for="startTime">Start:</label>
      <input type="datetime-local" id="startTime" />

      <label for="endTime">End:</label>
      <input type="datetime-local" id="endTime" />

      <label for="categoryInput">Type:</label>
      <input type="text" id="categoryInput" placeholder="Work, Personal, ..." />

      <label for="description">Name</label>
      <input type="text" id="description" placeholder="Event Name" />

      <div class="form-actions">
        <button id="saveEvent">Save</button>
        <button id="updateEvent">Update</button>
        <button id="deleteEvent">Delete</button>
        <button id="closeForm">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
