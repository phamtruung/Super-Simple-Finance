<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalFinance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="main-body">
    <header>
        <h1>Super Simple Finance</h1>
        <button onclick="exportJson()" title="ExportJson">↑</button>
        <button onclick="importJson()" title="ImportJson">↓</button>
        <input style="display: none;" type="file" id="file-import" accept="application/json" />

    </header>
    <main>
        <div id="income-expense-chart">
            <svg width="200" height="200">
                <circle cx="100" cy="100" r="100" fill="red" />
            </svg>

            <!-- Vẽ một hình chữ nhật màu xanh -->
            <svg width="200" height="100">
                <rect width="100" height="100" fill="blue" />
            </svg>

            <!-- Vẽ một đường thẳng -->
            <svg width="200" height="200">
                <line x1="10" y1="10" x2="190" y2="190" stroke="black" stroke-width="2" />
            </svg>

            <!-- Vẽ một đoạn text -->
            <svg width="300" height="100">
                <text x="50" y="50" font-size="30" fill="green">Xin chào SVG!</text>
            </svg>
        </div>


        <section id="section-account">
            <header>
                <button id="add-account" onclick="addAccount()" title="Add Account">+</button>
                <h2>Accounts</h2>
                <p id="account-sum">2000000</p>
            </header>
            <ul id="account-list"></ul>
        </section>
        <section id="section-cateories">
            <header>
                <button id="add-category" onclick="addCategory()" title="Add Category">+</button>
                <h2>Categories</h2>
                <p id="categories-sum-budget">2000000</p>
                <input type="month" name="select-month" id="select-month">
                <p id="categories-sum-use">1000000</p>
            </header>
            <ul id="categories-list"></ul>
        </section>
        <section id="section-transaction">
            <header>
                <button id="add-transaction" onclick="addTransaction()" title="Add Transaction">+</button>
                <h2>Transactions</h2>
            </header>
            <ul id="transactions-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
